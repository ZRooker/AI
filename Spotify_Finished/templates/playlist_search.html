<!DOCTYPE html>
<html>
  <head>
    <title>User Playlist</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      h1, title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Let's Get Recommendations Based Off a Playlist</h1>
    <form action="/search_userplaylist" method="POST">
      <label for="playlistname">Playlist Name:</label>
      <input type="text" id="playlistname" name="playlistname">
      <br><br>
      <input type="submit" value="Search">
    </form>

    <h1>Your Playlists</h1>
    <table>
      {% for index, row in playlist_df.iterrows() %}
        <tr>
          <td></td>
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/{{ row ['id'] }}?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> 
          <!-- <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{ row['iD'] }}?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->
          </td> <!-- add the Spotify embed iframe tag in the new column -->
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
